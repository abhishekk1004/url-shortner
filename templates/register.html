{% extends "base.html" %}
{% block content %}

<h2>Create Account</h2>

{% if success %}
    <div style="background-color: #d4edda; color: #155724; padding: 12px; border-radius: 4px; margin-bottom: 15px; border: 1px solid #c3e6cb;">
        {{ success }}
    </div>
    <p>
        <a href="{% url 'login' %}">Click here to login</a>
    </p>
{% else %}
    {% if error %}
        <div style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 4px; margin-bottom: 15px; border: 1px solid #f5c6cb;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 12px;">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 12px;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 12px;">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 12px;">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <div style="margin-bottom: 12px;">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
        </div>

        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Register</button>
    </form>

    <p style="margin-top:15px;">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
{% endif %}

{% endblock %}
