{% extends "base.html" %}
{% block content %}

<h2>Reset Password</h2>
<p>Enter your email to receive a password reset link.</p>

<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}

    <button type="submit">Send Reset Link</button>
</form>

<p style="margin-top: 15px;">
    <a href="{% url 'login' %}">Back to login</a>
</p>

{% endblock %}
